# Test fixture: Jump clone on cooldown
# Tests display when jump clone timer is active

name: "Jump Clone Cooldown Active"
skill: clones
description: |
  Display clone status when jump clone cooldown is active.
  Shows remaining time until next jump is available.

input:
  command: jump-status

expected_facts:
  - path: "jump_cooldown.available"
    equals: false

  - path: "jump_cooldown.cooldown_remaining"
    contains: "h"

  - path: "jump_clone_count"
    range: [1, 10]

