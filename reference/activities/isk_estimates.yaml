# ISK/Hour Estimates for EVE Online Activities
#
# These estimates are based on community benchmarks and represent typical
# performance for pilots at the skill level indicated. Actual results vary
# significantly based on:
# - Market prices (LP conversion, loot values)
# - Skill levels beyond minimum
# - Ship fitting quality
# - Player experience and efficiency
# - RNG (exploration, drops)
#
# Last verified: 2026-01
# Sources: EVE University, Reddit r/eve, community surveys

_meta:
  description: "Baseline ISK/hour estimates for common activities"
  disclaimer: "Estimates only. Your results will vary."
  update_frequency: "Review quarterly for market changes"

# Mission Running
missions:
  l1_security:
    isk_per_hour:
      min: 1_000_000
      max: 2_000_000
      typical: 1_500_000
    requirements:
      skills:
        - name: "Spaceship Command"
          level: 1
      standings: null
    ships_recommended:
      - "Starter frigate"
      - "Faction frigate (career agent reward)"
    effort: active
    risk: safe
    variance: low
    notes: "Career agent ships work fine. Good for learning combat basics."

  l2_security:
    isk_per_hour:
      min: 4_000_000
      max: 8_000_000
      typical: 5_000_000
    requirements:
      skills:
        - name: "Cruiser skill (any race)"
          level: 3
      standings:
        type: corporation
        value: 1.0
    ships_recommended:
      - "Vexor"
      - "Caracal"
      - "Rupture"
      - "Omen"
    effort: active
    risk: safe
    variance: low
    notes: "First real income jump. LP store conversion important."

  l3_security:
    isk_per_hour:
      min: 8_000_000
      max: 15_000_000
      typical: 10_000_000
    requirements:
      skills:
        - name: "Battlecruisers"
          level: 3
      standings:
        type: corporation
        value: 3.0
    ships_recommended:
      - "Drake"
      - "Myrmidon"
      - "Hurricane"
      - "Harbinger"
    effort: active
    risk: safe
    variance: medium
    notes: "Sweet spot for casual mission running. Some missions give bonus LP."

  l4_security:
    isk_per_hour:
      min: 15_000_000
      max: 30_000_000
      typical: 20_000_000
    requirements:
      skills:
        - name: "Battleship skill (any race)"
          level: 3
      standings:
        type: corporation
        value: 5.0
    ships_recommended:
      - "Dominix"
      - "Raven"
      - "Maelstrom"
      - "Apocalypse"
    effort: active
    risk: safe
    variance: medium
    notes: "Blitzing (objective only) can double ISK/hr. Learn mission mechanics."

  l4_burners:
    isk_per_hour:
      min: 40_000_000
      max: 80_000_000
      typical: 60_000_000
    requirements:
      skills:
