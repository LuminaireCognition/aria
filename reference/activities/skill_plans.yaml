# Activity Skill Plans for EVE Online
#
# Defines skill requirements for common activities with three tiers:
# - minimum: Bare minimum to participate (often inefficient)
# - easy_80: ~80% effectiveness with reasonable training time
# - full: Maximum effectiveness (all relevant skills to V)
#
# Structure:
#   activity_id:
#     display_name: Human-readable name
#     category: mining|exploration|combat|industry|trade|research
#     description: Brief description of the activity
#     parameters: Optional list of parameters for parameterized activities
#     minimum: Skills to start the activity
#     easy_80: Skills for ~80% effectiveness
#     full: Skills for maximum effectiveness
#     ships: Recommended ships for this activity
#     notes: Additional context or tips

