  hull: Myrmidon
  skill_tier: t1
  omega_required: false

eft: |
  [Myrmidon, L3 Missions - Low Skills]

  Drone Damage Amplifier I
  Drone Damage Amplifier I
  Medium Armor Repairer I
  Compact Multispectrum Energized Membrane
  Compact Multispectrum Energized Membrane
  Reactive Armor Hardener

  100MN Afterburner I
  Large Compact Pb-Acid Cap Battery
  Drone Navigation Computer I
  Omnidirectional Tracking Link I

  Drone Link Augmentor I
  Drone Link Augmentor I
  [Empty High slot]
  [Empty High slot]
  [Empty High slot]

  Medium Auxiliary Nano Pump I
  Medium Capacitor Control Circuit I
  Medium Capacitor Control Circuit I

  Ogre I x5
  Hammerhead I x5
  Hobgoblin I x5
  Hornet EC-300 x5

skill_requirements:
  required:
    Gallente Battlecruiser: 3
    Drones: 4
    Heavy Drone Operation: 3
    Medium Drone Operation: 3
    Repair Systems: 3
    Hull Upgrades: 3
  recommended:
    Drone Interfacing: 3
    Drone Durability: 3
    Capacitor Management: 4
    Mechanics: 4

stats:
  dps: 350
  ehp: 28000
  tank_sustained: 180
  capacitor_stable: true
  align_time: 12.0
  speed_ab: 500
  drone_control_range: 62000
  validated_date: "2026-01-24"

damage_tuning:
  default_damage: thermal  # Ogre/Hammerhead drones
  tank_profile: armor_active

  overrides:
    serpentis:
      drones:
        heavy: "Ogre I"
        medium: "Hammerhead I"
        light: "Hobgoblin I"
      notes: "Serpentis weak to Thermal - default drones optimal"
    angel_cartel:
      drones:
        heavy: "Berserker I"
        medium: "Valkyrie I"
        light: "Warrior I"
      notes: "Angels weak to Explosive"
    blood_raiders:
      drones:
        heavy: "Praetor I"
        medium: "Infiltrator I"
        light: "Acolyte I"
      notes: "Blood Raiders weak to EM - watch for neuts"
    guristas:
      drones:
        heavy: "Wasp I"
        medium: "Vespa I"
        light: "Hornet I"
      notes: "Guristas weak to Kinetic"
    rogue_drones:
      drones:
        heavy: "Praetor I"
        medium: "Infiltrator I"
        light: "Acolyte I"
      notes: "Rogue Drones weak to EM"

notes:
  purpose: "Entry-level L3 mission runner with heavy drone platform"
  engagement: "Orbit at 25-35km, deploy Ogres for battleships, Hammerheads for cruisers"
  warnings:
    - "Always recall drones before warping"
    - "Use EC-300s for emergency escape"
    - "AB keeps signature down - better tank than MWD"

upgrade_path:
  next_tier: meta
  key_upgrades:
    - module: "Ogre I"
      upgrade_to: "Ogre II"
      skill_required: "Heavy Drone Operation 5"
    - module: "Drone Damage Amplifier I"
      upgrade_to: "Drone Damage Amplifier II"
      skill_required: "Weapon Upgrades 4"
    - ship: "Dominix (Battleship)"
      notes: "L4 missions, more drones"
