  warp_speed: 6.0  # AU/s
  validated_date: "2026-01-24"

notes:
  purpose: "Nullsec and wormhole relic/data exploration"
  engagement: "Warp cloaked, D-scan constantly, hack quickly, cloak and leave"
  warnings:
    - "NOT a combat ship - drones are for Ghost site NPCs only"
    - "Covert Ops Cloak II is NON-NEGOTIABLE"
    - "Practice Cloak+MWD trick before going to dangerous space"
    - "Always carry 16 backup probes"
    - "D-scan every 3-5 seconds while hacking"

  cloak_mwd_trick:
    - "Jump through gate - session change cloak active"
    - "Double-click in space away from gate"
    - "Activate MWD"
    - "Immediately activate cloak"
    - "MWD finishes - you're 10km+ away, cloaked"
    - "Align and warp while cloaked"

