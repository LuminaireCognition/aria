    light: "Hobgoblin"
    medium: "Hammerhead"
    heavy: "Ogre"
    sentry: "Garde"

  kinetic:
    light: "Hornet"
    medium: "Vespa"
    heavy: "Wasp"
    sentry: "Warden"

  em:
    light: "Acolyte"
    medium: "Infiltrator"
    heavy: "Praetor"
    sentry: "Curator"

  explosive:
    light: "Warrior"
    medium: "Valkyrie"
    heavy: "Berserker"
    sentry: "Bouncer"

