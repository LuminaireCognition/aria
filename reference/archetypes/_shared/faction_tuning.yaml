# Faction Tuning Rules
#
# Centralized module/drone substitutions by tank type.
# Archetypes reference a tank_profile to inherit these rules.
#
# Structure:
#   {tank_profile}:
#     {faction}:
#       modules: list of slot/to mappings
#       drones: damage type preferences
#       rigs: optional rig substitutions
#       inherit: inherit rules from another faction

armor_active:
  serpentis:
    modules:
      - slot: resist
        to: ["Armor Kinetic Hardener I", "Armor Thermal Hardener I"]
    drones:
      primary: thermal
      anti_frigate: thermal

  guristas:
    modules:
      - slot: resist
        to: ["Armor Kinetic Hardener I", "Armor Thermal Hardener I"]
    drones:
      primary: kinetic
      anti_frigate: kinetic

  blood_raiders:
    modules:
      - slot: resist
        to: ["Armor EM Hardener I", "Armor Thermal Hardener I"]
    drones:
      primary: em
      anti_frigate: em

  sansha:
    inherit: blood_raiders

  angel_cartel:
    modules:
      - slot: resist
        to: ["Armor Explosive Hardener I", "Armor Kinetic Hardener I"]
    rigs:
      - slot: tank_rig
        optional_swap: "Medium Anti-Explosive Pump I"
    drones:
      primary: explosive
      anti_frigate: explosive

  rogue_drones:
    modules:
      - slot: resist
        to: ["Armor EM Hardener I", "Armor Thermal Hardener I"]
    drones:
      primary: em
      anti_frigate: em

  triglavian:
    modules:
      - slot: resist
        to: ["Armor Thermal Hardener I", "Armor Explosive Hardener I"]
    drones:
      primary: thermal
      anti_frigate: thermal

  mercenaries:
    modules:
      - slot: resist
        to: ["Energized Adaptive Nano Membrane I", "Armor Thermal Hardener I"]
    drones:
      primary: thermal
      anti_frigate: thermal

