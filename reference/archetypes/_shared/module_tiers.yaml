# Tier-to-variant mapping
# Defines which variant to use for each skill tier
tier_variant_preference:
  low:
    preference: ["enduring", "compact", "t1"]
    reason: "Lower fitting requirements, cap efficiency"

  medium:
    preference: ["compact", "t1"]
    reason: "Balanced fitting, good performance"

  high:
    preference: ["t2"]
    reason: "Maximum performance"

  alpha:
    preference: ["compact", "t1"]
    reason: "T1 only - no T2 modules"
    restriction: "No T2 modules (pattern: ' II$')"
