name: Universe MCP Tests

on:
  push:
    paths:
      - 'src/aria_esi/universe/**'
      - 'src/aria_esi/mcp/**'
      - 'tests/mcp/**'
      - 'tests/universe/**'
      - 'tests/integration/**'
      - 'tests/benchmarks/**'
      - 'tests/conftest.py'
  pull_request:
    paths:
      - 'src/aria_esi/universe/**'
      - 'src/aria_esi/mcp/**'
      - 'tests/mcp/**'
      - 'tests/universe/**'
      - 'tests/integration/**'
      - 'tests/benchmarks/**'
      - 'tests/conftest.py'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Universe MCP Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run MCP unit tests
        run: |
          uv run pytest tests/mcp/ tests/universe/ -v --tb=short

      - name: Run integration tests
        run: |
          uv run pytest tests/integration/ -v --tb=short -m "integration"

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    # Only run benchmarks on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check for universe cache
        id: cache-check
        run: |
          if [ -f "src/aria_esi/data/universe_cache.json" ]; then
            echo "cache_exists=true" >> $GITHUB_OUTPUT
          else
            echo "cache_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build universe graph
        if: steps.cache-check.outputs.cache_exists == 'true'
        run: |
          uv run aria-esi universe build --force
          uv run aria-esi universe verify

      - name: Run benchmarks
        if: steps.cache-check.outputs.cache_exists == 'true'
        run: |
          uv run pytest tests/benchmarks/ -v -m "benchmark" --benchmark-enable --benchmark-json=benchmark.json

      - name: Upload benchmark results
        if: steps.cache-check.outputs.cache_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

      - name: Skip benchmarks notice
        if: steps.cache-check.outputs.cache_exists == 'false'
        run: echo "Benchmarks skipped - universe cache not available"

  build-graph:
    name: Build Universe Graph
    runs-on: ubuntu-latest
    needs: test
    # Only build on main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check for universe cache
        id: cache-check
        run: |
          if [ -f "src/aria_esi/data/universe_cache.json" ]; then
            echo "cache_exists=true" >> $GITHUB_OUTPUT
          else
            echo "cache_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build graph
        if: steps.cache-check.outputs.cache_exists == 'true'
        run: |
          uv run aria-esi universe build --force
          uv run aria-esi universe verify

      - name: Upload graph artifact
        if: steps.cache-check.outputs.cache_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: universe-graph
          path: src/aria_esi/data/universe.universe

      - name: Skip build notice
        if: steps.cache-check.outputs.cache_exists == 'false'
        run: echo "Graph build skipped - universe cache not available"
