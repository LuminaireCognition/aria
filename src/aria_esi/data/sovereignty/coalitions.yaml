  data_authority: "docs/DATA_AUTHORITY.md"
  notes: |
    Coalition membership is fluid and changes based on diplomatic relations.
    This file should be considered approximate and may not reflect the
    current political state of null-sec.

    To update:
    1. Check current coalition status on Dotlan or EVE News
    2. Update alliance lists (get IDs from DOTLAN alliance pages)
    3. Run `uv run aria-esi sov-validate --fix` to verify/correct
    4. Update last_updated timestamp
    5. Commit changes

